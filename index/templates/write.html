

<!DOCTYPE HTML>
<html>
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>写作</title>
</head>
<body>
{% block forms_style %}

    {{ forms.media }}  {# 这里是加载djangoueditor相关的js、css文件，否则页面不显示富文本编辑器 #}
 {% endblock %}

<form action="" method="post" novalidate>
        {% csrf_token %}
        {% for foo in forms %}
            <div class="form-group">
                {{foo.label}}:{{ foo }}
                <br>
            </div>
        {% endfor %}
        <button type="submit">提交</button>
    </form>



</form>

</html>
